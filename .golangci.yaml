version: "2"
linters:
  enable:
    - cyclop
    - funlen
    - gocognit
    - gocyclo
    - maintidx
    - nestif
  settings:
    gocognit:
      min-complexity: 4
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
